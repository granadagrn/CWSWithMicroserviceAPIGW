spring.application.name=customer-service
server.port=8081
api-gateway.service.url=http://api-gateway
#address-service.service.url=http://address-service/addresses
##logging-service.service.url=http://logging-service/logs


# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
# Default is 30s
eureka.instance.leaseRenewalIntervalInSeconds=5
# Default is 90s
eureka.instance.leaseExpirationDurationInSeconds=10

# Keycloak JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/customer-app-realm
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/customer-app-realm/protocol/openid-connect/certs


# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable logging
##logging.config=classpath:log4j2.xml
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG